<form class="{{cssClass}} itemSheet" autocomplete="off">
    {{log "handlebar item-arme-sheet" this}}
    <h1><input name="name" class=" paradisPerdu" type="text" value="{{item.name}}" placeholder="Name" /></h1>
    <img class="item-image rot" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
    <div class="flex-row">
        <div class="compteur ">
            <label class="pastille">dés de dégats</label>
            <input class="paradisPerdu" type="number" name="data.des" value="{{data.data.des}}" data-dtype="Number" />


            <label class="pastille">relance</label>
            <input class="paradisPerdu" type="number" name="data.relances" value="{{data.data.relances}}" data-dtype="Number" />
        </div>

    </div>
    <section class=" bloque">
        <label class="pastille">description</label> {{editor content=data.data.description target="data.data.description" button=true isOwner=isOwner editable=editable}}
    </section>
</form>
