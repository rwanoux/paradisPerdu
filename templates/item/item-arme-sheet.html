<form class="{{cssClass}} itemSheet" autocomplete="off">

	<div class="bloque header">
		<div class="titre1"><input name="name" class=" paradisPerdu" type="text" value="{{item.name}}" placeholder="Name"/></div>
		<div class="relanceBox flex-row">
			<div>
				<input type="radio" value="1" name="data.relances" {{#ifequal data.data.relances 1}} checked {{/ifequal}}/>
				<input type="radio" value="2" name="data.relances" {{#ifequal data.data.relances 2}} checked {{/ifequal}}/>
				<input type="radio" value="3" name="data.relances" {{#ifequal data.data.relances 3}} checked {{/ifequal}}/>
			</div>
			<div class="button">
				<div class="hex">
					<div></div>
					<div></div>
					<div></div>
				</div>
				<div class="hex">
					<div></div>
					<div></div>
					<div></div>
				</div>
				<input class="paradisPerdu" type="number" data-dtype="Number" value="{{data.data.des}}" name="data.des"/>
			</div>
		</div>
		<div class="flexrow label">
			<p>relances</p>
			<p>d√©gats</p>
		</div>

	</div>
	<div class="bloque image">
		<img class="item-image rot" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
	</div>
	<div class=" bloque description">
		<div class="titre1">description</div>
		{{editor content=data.data.description target="data.data.description" button=true isOwner=isOwner editable=editable}}
	</div>
</form>
